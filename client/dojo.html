<template name="dojo">
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span9">
          <div class="row-fluid">

          </div>
          <div id="editorContainer" class="hero-unit">
            {{> editor}}
              <canvas id="drawing-canvas" width="480" height="420"></canvas>
              <div id="colorholder"></div>
          </div>

          <div class="hero-unit">
            <div class="media">
              <div class="media-body">
                  {{> canvas}}
              </div>
            </div>
          </div>
        </div>
        <div class="span3" id="conversations">
          {{> conversations}}
        </div>
        <div class="span3">

        </div>
      </div>
    </div>
</template>
